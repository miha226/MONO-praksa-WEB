<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>FrontendApp</title>
</head>
<body>
    <div class="naslov">
        <h1>Naslov</h1>
    </div>
    <div class="forma">

        <form id="personForm">
            <legend>Person form</legend>
            <div class="form-floating mb-3">
                <input type="text" name="fname" id="fname" class="form-control" required placeholder="name">
                <label for="fname">First name</label>
            </div>
            <div class="form-floating mb-3">
                <input  type="text" name="lname" id="lname" class="form-control" required placeholder="surname">
                <label for="lname">Last name</label>
            </div>
            <label>Gender:</label><br>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div><br>
            <div class="form-floating">
                <select class="form-select" id="workStatus" name="workStatus">
                    <option value="working">Working</option>
                    <option value="unempolyed">Unempolyed</option>
                    <option value="student">Student</option>
                </select>
                <label  for="workStatus">Select work status:</label>
            </div><br>
            <button type="button" class="btn btn-primary" onclick="mySubmit()">Submit</button>
            
        </form>
    </div>
    <div id="listContainer" style="display: none;">
        <h2>List of persons:</h2>
        <ul class="list-group" id='list'> </ul>
        <div id="personsGrid">
            
        </div>
        <button type='button' onclick='ClearList()'>Clear list</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
